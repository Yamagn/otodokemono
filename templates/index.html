<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #map {
            width: 700px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map">
        <script>
            let map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: 34.7019399,
                        lng: 135.51002519999997
                    },
                    zoom: 19
                });
            }
        </script>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcxw_gQOzT3sli1XjIW6fGlgJFT8jvlbo&callback=initMap"></script>
</body>
</html>
